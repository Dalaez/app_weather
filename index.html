<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datalaria - Dashboard Climático (v2.6.0 - Dark Mode)</title>
    
    <!-- Librerías JS y CSS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js@9.0.1/public/assets/styles/choices.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/choices.js@9.0.1/public/assets/scripts/choices.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

    <style>
        /* --- CSS (Modificado para Super-Cards, Spinner y Dark Mode) --- */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        /* --- Transiciones --- */
        body, #controls-container, #chart-container, .kpi-card, .selector-group label, .time-btn {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #f5f7fa 0%, #d6e0ea 100%); 
            color: #2c3e50; 
            margin: 0; 
            padding: 20px; 
        }
        h1 { color: #1a2533; text-align: center; text-shadow: 1px 1px 2px rgba(0,0,0,0.05); }
        h2 { color: #34495e; border-bottom: 2px solid #bdc3c7; padding-bottom: 5px; margin-top: 30px; }
        #map-container { width: 100%; height: 450px; border-radius: 12px; margin-bottom: 20px; z-index: 5; background: #fff; box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1); border: 1px solid rgba(255, 255, 255, 0.18); }
        #controls-container, #chart-container, .kpi-card { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(10px); border-radius: 12px; box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1); border: 1px solid rgba(255, 255, 255, 0.18); }
        #controls-container { display: flex; justify-content: center; align-items: center; gap: 20px; flex-wrap: wrap; padding: 20px; margin-bottom: 20px; position: relative; z-index: 10; }
        #city-select-container { min-width: 300px; max-width: 400px; } .choices__inner { border-radius: 8px; } fieldset { border: none; padding: 0; margin: 0; } fieldset legend { font-weight: bold; padding: 0; margin-bottom: 8px; text-align: center; width: 100%; }
        .selector-group { display: flex; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.05); } .selector-group input { opacity: 0; position: fixed; width: 0; } .selector-group label, .time-btn { background-color: #fff; border: none; padding: 8px 14px; cursor: pointer; color: #555; font-size: 14px; font-weight: 600; transition: all 0.2s ease; border-right: 1px solid #eee; } .selector-group label:last-of-type, .time-btn:last-of-type { border-right: none; } .selector-group input:not(:checked) + label:hover, .time-btn:not(.active):hover { background-color: #f4f4f4; color: #000; } .selector-group input:checked + label, .time-btn.active { color: white; background-image: linear-gradient(to right, #4363d8, #6a82e0); box-shadow: 0 2px 8px rgba(67, 99, 216, 0.3); transform: scale(1.05); }
        
        #kpi-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin-bottom: 20px; } 
        .kpi-card { padding: 20px; border-left: 6px solid; transition: transform 0.2s ease, box-shadow 0.2s ease; } 
        .kpi-card:hover { transform: translateY(-5px); box-shadow: 0 12px 32px 0 rgba(31, 38, 135, 0.15); } 
        .kpi-card h3 { margin: 0 0 12px 0; color: #2c3e50; font-size: 1.25em; } 
        .kpi-card p { margin: 8px 0; font-size: 1em; display: flex; align-items: center; } 
        .kpi-card .kpi-main { font-weight: 700; font-size: 1.8em; color: #333; margin-bottom: 12px; } 
        .kpi-card .kpi-main span { font-size: 0.7em; font-weight: 400; color: #555; } 
        .kpi-hist { font-size: 0.9em; color: #555; display: flex; flex-direction: column; gap: 5px; border-top: 1px solid #eee; padding-top: 10px; margin-top: 10px; } 
        .kpi-hist-item { display: flex; justify-content: space-between; } 
        .kpi-hist-item .date { color: #7f8c8d; font-size: 0.9em; padding-left: 5px; }
        
        #chart-container { width: 100%; padding: 20px; box-sizing: border-box; min-height: 500px; position: relative; } 
        
        /* NUEVO: Estilo para el contenedor del nuevo gráfico */
        #chart-container-variation {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 100%; 
            padding: 20px; 
            box-sizing: border-box;
        }

        /* Popup del mapa */
        .leaflet-popup-content-wrapper { border-radius: 8px; }
        .leaflet-popup-content { font-family: 'Inter', sans-serif; }
        .popup-title { font-weight: bold; font-size: 1.1em; border-bottom: 1px solid #eee; padding-bottom: 5px; margin-bottom: 5px; }
        .popup-temp { font-size: 1.3em; font-weight: 600; }

        /* Super-Cards */
        .kpi-icon, .kpi-icon-main { width: 1em; height: 1em; margin-right: 8px; vertical-align: -0.125em; stroke-width: 2.5; color: #555; }
        .kpi-icon-main { width: 1.2em; height: 1.2em; margin-right: 10px; color: #333; }
        .sparkline-container { width: 100%; height: 50px; margin: 15px 0 10px 0; }
        
        /* Loading Spinner */
        #loading-spinner {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(4px);
            display: none; justify-content: center; align-items: center; z-index: 1000;
        }
        .spinner {
            width: 50px; height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4363d8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* --- NUEVO: Botón Dark Mode --- */
        #dark-mode-toggle-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        #dark-mode-toggle {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        #dark-mode-toggle:hover {
            background: #f4f4f4;
            transform: scale(1.1);
        }
        #dark-mode-toggle i {
            color: #555;
            transition: color 0.3s ease;
        }

        /* --- NUEVO: Reglas de Dark Mode --- */
        body.dark-mode {
            background: #1a2533;
            color: #f5f7fa;
        }
        body.dark-mode h1 { color: #f5f7fa; }
        body.dark-mode h2 { color: #9ab, #ecf0f1; border-bottom-color: #34495e; }
        body.dark-mode #map-container { background: #111; border-color: #34495e; }
        body.dark-mode #controls-container, 
        body.dark-mode #chart-container,
        body.dark-mode #chart-container-variation, /* <-- NUEVO */
        body.dark-mode .kpi-card {
            background: rgba(44, 62, 80, 0.85); /* #2c3e50 con opacidad */
            border-color: rgba(93, 109, 126, 0.5);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }
        
        /* Controles */
        body.dark-mode .selector-group label, 
        body.dark-mode .time-btn {
            background-color: #34495e;
            color: #bdc3c7;
            border-right: 1px solid #2c3e50;
        }
        body.dark-mode .selector-group input:not(:checked) + label:hover, 
        body.dark-mode .time-btn:not(.active):hover {
            background-color: #4a6582;
            color: #fff;
        }
        body.dark-mode .selector-group input:checked + label, 
        body.dark-mode .time-btn.active {
            background-image: linear-gradient(to right, #4e73e0, #6a82e0);
            box-shadow: 0 2px 8px rgba(78, 115, 224, 0.3);
        }
        
        /* Choices.js */
        body.dark-mode .choices__inner {
            background-color: #34495e;
            border-color: #5d6d7e;
            color: #f5f7fa;
        }
        body.dark-mode .choices__list--dropdown,
        body.dark-mode .choices__list[aria-expanded] {
            background-color: #34495e;
            border-color: #5d6d7e;
        }
        body.dark-mode .choices__item--choice {
            color: #f5f7fa;
        }
        body.dark-mode .choices__item--choice.is-highlighted {
            background-color: #4a6582;
        }

        /* Tarjetas KPI */
        body.dark-mode .kpi-card h3 { color: #ecf0f1; }
        body.dark-mode .kpi-card .kpi-main { color: #f5f7fa; }
        body.dark-mode .kpi-card .kpi-main span { color: #bdc3c7; }
        body.dark-mode .kpi-card p { color: #bdc3c7; }
        body.dark-mode .kpi-icon, 
        body.dark-mode .kpi-icon-main { color: #bdc3c7; }
        body.dark-mode .kpi-hist { color: #bdc3c7; border-top-color: #34495e; }
        body.dark-mode .kpi-hist-item .date { color: #95a5a6; }
        
        /* Popup Mapa */
        body.dark-mode .leaflet-popup-content-wrapper {
            background-color: #2c3e50;
            color: #f5f7fa;
        }
        body.dark-mode .leaflet-popup-content { color: #f5f7fa; }
        body.dark-mode .leaflet-popup-tip { background-color: #2c3e50; }
        body.dark-mode .popup-title { border-bottom-color: #34495e; }
        
        /* Spinner */
        body.dark-mode #loading-spinner {
            background: rgba(26, 37, 51, 0.7); /* #1a2533 con opacidad */
        }
        body.dark-mode .spinner {
            border: 5px solid #34495e;
            border-top: 5px solid #4e73e0;
        }
        
        /* Botón Dark Mode */
        body.dark-mode #dark-mode-toggle {
            background: #2c3e50;
            border-color: #34495e;
        }
        body.dark-mode #dark-mode-toggle:hover {
            background: #34495e;
        }
        body.dark-mode #dark-mode-toggle i {
            color: #f5f7fa;
        }

    </style>
</head>
<body>

    <div id="loading-spinner">
        <div class="spinner"></div>
    </div>

    <h1>Datalaria - Dashboard Climático</h1>

    <div id="controls-container">
        <div id="city-select-container">
            <label for="city-select" style="font-weight: bold; margin-bottom: 5px; display: block;">Selecciona hasta 5 ciudades:</label>

        <div id="metric-select">

    <h2>Mapa Interactivo</h2>

    <h2>Evolución Histórica</h2>
    <p style="text-align: center; margin-top: -10px; color: #555;">(Todas las horas se muestran en tu zona horaria local)</p>
    <div id="chart-container">
        <canvas id="myChart"></canvas>

    <!-- NUEVO: Gráfico de Variación Diaria -->
    <h2>Variación Diaria</h2>
    <p style="text-align: center; margin-top: -10px; color: #555;">(Rango entre la temperatura Máx. y Mín. de cada día)</p>
    <div id="chart-container-variation" style="min-height: 300px; position: relative; margin-top: 20px;">
        <canvas id="variationChart"></canvas>

    <!-- FIN NUEVO -->

    <script>
        // --- Configuración Global ---
        const CITIES_LIST_URL = 'ciudades.txt';
        const DATA_FOLDER_URL = 'datos/';
        const MAP_DATA_URL = 'city_locations.json';
        
        const citySelectorElement = document.getElementById('city-select');
        const kpiContainer = document.getElementById('kpi-container');
        const metricRadios = document.querySelectorAll('input[name="metric"]');
        const timeRangeButtons = document.querySelectorAll('.time-btn');
        const hourFilterRadios = document.querySelectorAll('input[name="hour-filter"]'); // <-- NUEVO
        const ctx = document.getElementById('myChart').getContext('2d');
        const variationCtx = document.getElementById('variationChart').getContext('2d'); // <-- NUEVO
        const loadingSpinner = document.getElementById('loading-spinner');
        const darkModeToggle = document.getElementById('dark-mode-toggle'); // <-- NUEVO
        
        let myChart;
        let myVariationChart; // <-- NUEVO
        let choicesInstance;
        let allDataCache = {}; 
        let currentTimeRange = 'all'; 
        const COLOR_PALETTE = ['#e6194B', '#3cb44b', '#ffe119', '#4363d8', '#f58231', '#911eb4', '#42d4f4', '#f032e6', '#bfef45', '#fabed4'];
        
        let map;
        let mapMarkers = {}; 
        let cityOptionsList = []; 
        let lightTileLayer, darkTileLayer; // <-- NUEVO: Para Dark Mode del mapa

        const METRIC_MAP = {
            'temp': { key: 'temperatura_c', label: 'Temperatura', unit: '°C', icon: 'thermometer' },
            'humidity': { key: 'humedad_porc', label: 'Humedad', unit: '%', icon: 'droplet' },
            'wind': { key: 'viento_kmh', label: 'Viento', unit: 'km/h', icon: 'wind' }
        };

        // --- Funciones de Carga de Datos ---
        // ... (calculateStats, loadCSV, loadDataForCities no cambian) ...
        function calculateStats(records) {
            if (records.length === 0) return {};
            const stats = {
                temp: { min: { val: Infinity, date: null }, max: { val: -Infinity, date: null } },
                humidity: { min: { val: Infinity, date: null }, max: { val: -Infinity, date: null } },
                wind: { min: { val: Infinity, date: null }, max: { val: -Infinity, date: null } }
            };
            records.forEach(row => {
                const date = row.fecha_hora;
                if (row.temperatura_c < stats.temp.min.val) { stats.temp.min = { val: row.temperatura_c, date: date }; }
                if (row.temperatura_c > stats.temp.max.val) { stats.temp.max = { val: row.temperatura_c, date: date }; }
                if (row.humedad_porc < stats.humidity.min.val) { stats.humidity.min = { val: row.humedad_porc, date: date }; }
                if (row.humedad_porc > stats.humidity.max.val) { stats.humidity.max = { val: row.humedad_porc, date: date }; }
                if (row.viento_kmh < stats.wind.min.val) { stats.wind.min = { val: row.viento_kmh, date: date }; }
                if (row.viento_kmh > stats.wind.max.val) { stats.wind.max = { val: row.viento_kmh, date: date }; }
            });
            stats.latest = records[records.length - 1];
            return stats;
        }
        function loadCSV(ciudadQuery) {
            if (allDataCache[ciudadQuery]) {
                return Promise.resolve(allDataCache[ciudadQuery]);
            }
            const nombreCiudadLimpio = ciudadQuery.split(',')[0];
            const nombreFichero = nombreCiudadLimpio.replace(/ /g, '_') + '.csv'; 
            const csvUrl = DATA_FOLDER_URL + nombreFichero;
            return new Promise((resolve, reject) => {
                Papa.parse(csvUrl, {
                    download: true, header: true, dynamicTyping: true, skipEmptyLines: true,
                    complete: (results) => {
                        const records = results.data.map(row => ({
                            ...row, fecha_hora: new Date(row.fecha_hora) 
                        })).sort((a, b) => a.fecha_hora - b.fecha_hora); 
                        if (records.length === 0) {
                            console.warn(`No se encontraron registros en ${csvUrl}`);
                            allDataCache[ciudadQuery] = { records: [], stats: {} };
                            resolve(allDataCache[ciudadQuery]);
                            return;
                        }
                        const stats = calculateStats(records);
                        allDataCache[ciudadQuery] = { records, stats }; 
                        resolve(allDataCache[ciudadQuery]);
                    },
                    error: (err) => { console.error(`Error cargando ${csvUrl}:`, err); reject(err); }
                });
            });
        }
        async function loadDataForCities(ciudadesQuery) {
            const promises = ciudadesQuery.map(ciudadQuery => loadCSV(ciudadQuery));
            try {
                const datasets = await Promise.all(promises);
                const cityDataMap = {};
                ciudadesQuery.forEach((ciudadQuery, index) => { 
                    cityDataMap[ciudadQuery.split(',')[0]] = datasets[index]; 
                });
                return cityDataMap;
            } catch (error) {
                console.error("Fallo al cargar uno o más datasets:", error);
                kpiContainer.innerHTML = `<p style="color: red; grid-column: 1 / -1;">Error al cargar los datos de una o más ciudades. Verifica que los ficheros CSV existen en la carpeta 'datos/'.</p>`;
                return null;
            }
        }

        // --- Funciones de UI ---
        
        // ... (animateCountUp no cambia) ...
        function animateCountUp(element, end, duration = 800, decimals = 1) {
            let startTime = null;
            const start = 0; 
            if (isNaN(end) || !isFinite(end)) {
                element.textContent = (0).toFixed(decimals);
                return;
            }
            function step(timestamp) {
                if (!startTime) startTime = timestamp;
                const progress = Math.min((timestamp - startTime) / duration, 1);
                const easedProgress = progress * (2 - progress); 
                let currentValue = start + (end * easedProgress);
                element.textContent = currentValue.toFixed(decimals); 
                if (progress < 1) {
                    requestAnimationFrame(step);
                } else {
                    element.textContent = end.toFixed(decimals);
                }
            }
            requestAnimationFrame(step);
        }

        /**
         * MODIFICADO: Función principal que actualiza todo el dashboard.
         */
        async function updateDashboard() { 
            loadingSpinner.style.display = 'flex'; 

            const selectedCitiesValues = choicesInstance.getValue(true); 
            const checkedMetricRadio = document.querySelector('input[name="metric"]:checked');
            const selectedMetric = checkedMetricRadio ? checkedMetricRadio.value : 'temp'; 
            const checkedHourRadio = document.querySelector('input[name="hour-filter"]:checked'); // <-- NUEVO
            const selectedHour = checkedHourRadio ? checkedHourRadio.value : 'all'; // <-- NUEVO

            if (selectedCitiesValues.length === 0) { 
                kpiContainer.innerHTML = "<p>Selecciona una o más ciudades para ver los datos.</p>"; 
                if (myChart) myChart.destroy(); 
                if (myVariationChart) myVariationChart.destroy(); // <-- NUEVO
                highlightMapMarkers([]); 
                loadingSpinner.style.display = 'none'; 
                return; 
            }
            
            kpiContainer.innerHTML = ""; 
            if (myChart) {
                 myChart.data.datasets = [];
                 myChart.data.labels = [];
                 myChart.update();
            }
            if (myVariationChart) { // <-- NUEVO
                myVariationChart.data.datasets = []; // <-- NUEVO
                myVariationChart.data.labels = []; // <-- NUEVO
                myVariationChart.update(); // <-- NUEVO
            } // <-- NUEVO

            // OBTENER DATOS (puede usar caché)
            const cityDataMap = await loadDataForCities(selectedCitiesValues); 
            
            if (!cityDataMap) {
                console.error("No se pudieron cargar los datos para las ciudades seleccionadas.");
                loadingSpinner.style.display = 'none'; 
                return;
            }

            const selectedCitiesClean = selectedCitiesValues.map(v => v.split(',')[0]);

            updateKPIs(cityDataMap, selectedMetric); 
            updateChart(cityDataMap, selectedMetric, selectedHour); // MODIFICADO
            updateVariationChart(cityDataMap, selectedMetric); // <-- NUEVO
            highlightMapMarkers(selectedCitiesClean); 

            loadingSpinner.style.display = 'none'; 
        }

        /**
         * MODIFICADO: Actualiza las tarjetas de KPI.
         */
        function updateKPIs(cityDataMap, selectedMetric) {
            kpiContainer.innerHTML = ""; 
            const metricInfo = METRIC_MAP[selectedMetric];

            Object.keys(cityDataMap).forEach((ciudad, index) => {
                const data = cityDataMap[ciudad];
                if (!data || !data.stats || !data.stats.latest) {
                    kpiContainer.innerHTML += `<div class="kpi-card" style="border-left-color: #ccc;"><h3>${ciudad}</h3><p>No hay datos recientes.</p></div>`;
                    return;
                }
                const stats = data.stats;
                const latest = stats.latest;
                const metricStats = stats[selectedMetric]; 
                const card = document.createElement('div');
                card.className = 'kpi-card';
                card.style.borderLeftColor = COLOR_PALETTE[index % COLOR_PALETTE.length];
                const latestDate = latest.fecha_hora.toLocaleString('es-ES', { day: 'numeric', month: 'short', hour: '2-digit', minute: '2-digit' });
                const minDate = metricStats.min.date ? metricStats.min.date.toLocaleDateString('es-ES') : 'N/A';
                const maxDate = metricStats.max.date ? metricStats.max.date.toLocaleDateString('es-ES') : 'N/A';
                const now = new Date();
                const sevenDaysAgo = new Date(now.getTime() - (7 * 24 * 60 * 60 * 1000));
                const sparklineData = data.records
                    .filter(row => row.fecha_hora >= sevenDaysAgo && row[metricInfo.key] !== null && row[metricInfo.key] !== undefined)
                    .map(row => ({ x: row.fecha_hora, y: row[metricInfo.key] }));
                const sparkCanvasId = `spark-${ciudad.replace(/ /g, '_')}-${selectedMetric}`;
                const kpiMainId = `kpi-main-${ciudad.replace(/ /g, '_')}-${selectedMetric}`;

                card.innerHTML = `
                    <h3>${ciudad}</h3>
                    <p class="kpi-main">
                        <i data-feather="${metricInfo.icon}" class="kpi-icon-main"></i>
                        <span id="${kpiMainId}">${(0).toFixed(1)}</span> ${metricInfo.unit} 
                        <span>(${latestDate})</span>
                    </p>
                    <p><i data-feather="thermometer" class="kpi-icon"></i> Sensación: ${latest.sensacion_c.toFixed(1)}°C</p>
                    <p><i data-feather="droplet" class="kpi-icon"></i> Humedad: ${latest.humedad_porc}%</p>
                    <p><i data-feather="wind" class="kpi-icon"></i> Viento: ${latest.viento_kmh.toFixed(1)} km/h</p>
                    <div class="sparkline-container">
                        <canvas id="${sparkCanvasId}"></canvas>
                    </div>
                    <div class="kpi-hist">
                        <strong>Histórico (${metricInfo.label}):</strong>
                        <div class="kpi-hist-item">
                            <span>Max: ${metricStats.max.val > -Infinity ? metricStats.max.val.toFixed(1) : '-'} ${metricInfo.unit}</span>
                            <span class="date">(${maxDate})</span>
                        </div>
                        <div class="kpi-hist-item">
                            <span>Min: ${metricStats.min.val < Infinity ? metricStats.min.val.toFixed(1) : '-'} ${metricInfo.unit}</span>
                            <span class="date">(${minDate})</span>
                        </div>
                    </div>
                `;
                kpiContainer.appendChild(card);

                const kpiElement = document.getElementById(kpiMainId);
                if (kpiElement) {
                    animateCountUp(kpiElement, latest[metricInfo.key], 800, 1);
                }

                if (sparklineData.length > 1) {
                    const sparkCtx = document.getElementById(sparkCanvasId).getContext('2d');
                    new Chart(sparkCtx, {
                        type: 'line',
                        data: {
                            datasets: [{
                                data: sparklineData,
                                borderColor: COLOR_PALETTE[index % COLOR_PALETTE.length],
                                borderWidth: 2, pointRadius: 0, fill: false, tension: 0.1
                            }]
                        },
                        options: {
                            responsive: true, maintainAspectRatio: false,
                            scales: { x: { display: false, type: 'time' }, y: { display: false } },
                            plugins: { legend: { display: false }, tooltip: { enabled: false } },
                            interaction: { intersect: false, mode: 'index' }
                        }
                    });
                }
            });

            feather.replace();
        }

        /**
         * MODIFICADO: Actualiza el gráfico de historial (sensible a Dark Mode y Filtro de Hora).
         */
        function updateChart(cityDataMap, metric, selectedHour) { // MODIFICADO
            if (myChart) { myChart.destroy(); }
            const currentMetric = METRIC_MAP[metric];
            if (!currentMetric) { console.error("ERROR: Métrica inválida:", metric); return; }
            
            // --- NUEVO: Lógica para Dark Mode en Gráfico ---
            const isDarkMode = document.body.classList.contains('dark-mode');
            const gridColor = isDarkMode ? 'rgba(255, 255, 255, 0.2)' : 'rgba(0, 0, 0, 0.1)';
            const textColor = isDarkMode ? '#f5f7fa' : '#2c3e50';
            // --- FIN NUEVO ---
            
            const now = new Date();
            let startDate = new Date(0); 
            if (currentTimeRange !== 'all') {
                startDate = new Date(now.getTime() - (Number(currentTimeRange) * 24 * 60 * 60 * 1000));
            }
            const datasets = [];
            Object.keys(cityDataMap).forEach((ciudad, index) => {
                const data = cityDataMap[ciudad];
                if (!data || !data.records || data.records.length === 0) { return; }
                
                // --- MODIFICADO: Añadir filtro de hora ---
                const filteredData = data.records
                    .filter(row => {
                        const dateFilter = row.fecha_hora >= startDate;
                        const valueFilter = row[currentMetric.key] !== null && row[currentMetric.key] !== undefined;
                        
                        let hourFilterCheck = true;
                        if (selectedHour !== 'all') {
                            const filterHour = Number(selectedHour);
                            // Comparamos la hora exacta
                            hourFilterCheck = (row.fecha_hora.getHours() === filterHour);
                        }
                        
                        return dateFilter && valueFilter && hourFilterCheck;
                    })
                    .map(row => ({ x: row.fecha_hora, y: row[currentMetric.key] }));
                // --- FIN MODIFICADO ---

                if (filteredData.length > 0) {
                    datasets.push({
                        label: ciudad, data: filteredData,
                        borderColor: COLOR_PALETTE[index % COLOR_PALETTE.length],
                        backgroundColor: COLOR_PALETTE[index % COLOR_PALETTE.length] + '80', 
                        tension: 0.1, fill: false, pointRadius: 2, pointHoverRadius: 5
                    });
                }
            });
            if (datasets.length > 0) {
                myChart = new Chart(ctx, {
                    type: 'line', data: { datasets: datasets },
                    options: {
                        responsive: true, maintainAspectRatio: false,
                        scales: {
                            x: {
                                type: 'time', 
                                time: { unit: 'day', tooltipFormat: 'dd MMM yyyy, HH:mm', displayFormats: { hour: 'HH:mm', day: 'dd MMM', month: 'MMM yyyy' } },
                                title: { display: true, text: 'Fecha y Hora', color: textColor }, // MODIFICADO
                                ticks: { color: textColor }, // MODIFICADO
                                grid: { color: gridColor } // MODIFICADO
                            },
                            y: {
                                title: { display: true, text: currentMetric.label + ' (' + currentMetric.unit + ')', color: textColor }, // MODIFICADO
                                ticks: { color: textColor }, // MODIFICADO
                                grid: { color: gridColor }, // MODIFICADO
                                beginAtZero: (metric === 'humidity') 
                            }
                        },
                        plugins: { 
                            tooltip: { mode: 'index', intersect: false }, 
                            legend: { position: 'top', labels: { color: textColor } } // MODIFICADO
                        },
                        interaction: { mode: 'nearest', axis: 'x', intersect: false }
                    }
                });
            } else {
                ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
                ctx.font = "16px Inter"; 
                ctx.fillStyle = textColor; // MODIFICADO
                ctx.textAlign = "center";
                ctx.fillText("No hay datos disponibles para la selección actual.", ctx.canvas.width / 2, 50);
            }
        }
        
        // --- NUEVO: Gráfico de Variación Diaria ---
        /**
         * Actualiza el gráfico de barras de variación diaria.
         */
        function updateVariationChart(cityDataMap, metric) {
            if (myVariationChart) { myVariationChart.destroy(); }
            const currentMetric = METRIC_MAP[metric];
            if (!currentMetric) return; // Métrica no válida

            // Colores sensibles al Dark Mode
            const isDarkMode = document.body.classList.contains('dark-mode');
            const gridColor = isDarkMode ? 'rgba(255, 255, 255, 0.2)' : 'rgba(0, 0, 0, 0.1)';
            const textColor = isDarkMode ? '#f5f7fa' : '#2c3e50';

            // Rango de tiempo
            const now = new Date();
            let startDate = new Date(0); 
            if (currentTimeRange !== 'all') {
                startDate = new Date(now.getTime() - (Number(currentTimeRange) * 24 * 60 * 60 * 1000));
            }

            const datasets = [];
            
            Object.keys(cityDataMap).forEach((ciudad, index) => {
                const data = cityDataMap[ciudad];
                if (!data || !data.records || data.records.length === 0) { return; }

                // 1. Filtrar por rango de fecha y valor válido (SIN filtro de hora)
                const filteredRecords = data.records
                    .filter(row => row.fecha_hora >= startDate && row[currentMetric.key] !== null && row[currentMetric.key] !== undefined);

                // 2. Agrupar por día
                const dailyData = {}; // clave: "YYYY-MM-DD"
                filteredRecords.forEach(row => {
                    const day = row.fecha_hora.toISOString().split('T')[0];
                    if (!dailyData[day]) dailyData[day] = [];
                    dailyData[day].push(row[currentMetric.key]);
                });

                // 3. Calcular variación (Max - Min)
                const variationData = [];
                Object.keys(dailyData).forEach(day => {
                    const values = dailyData[day];
                    // Solo tiene sentido si hay más de 1 registro (ej. mañana y noche)
                    if (values.length > 1) { 
                        const max = Math.max(...values);
                        const min = Math.min(...values);
                        variationData.push({ 
                            x: new Date(day), // Usar objeto Date para el eje de tiempo
                            y: (max - min) 
                        });
                    }
                });

                // Ordenar por fecha
                variationData.sort((a, b) => a.x - b.x);

                if (variationData.length > 0) {
                    datasets.push({
                        label: `Variación ${ciudad} (${currentMetric.unit})`,
                        data: variationData,
                        backgroundColor: COLOR_PALETTE[index % COLOR_PALETTE.length] + '90', // Con transparencia
                        borderColor: COLOR_PALETTE[index % COLOR_PALETTE.length],
                        borderWidth: 1
                    });
                }
            });

            // 4. Crear el gráfico de barras
            if (datasets.length > 0) {
                myVariationChart = new Chart(variationCtx, {
                    type: 'bar',
                    data: { datasets: datasets },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            x: {
                                type: 'time',
                                time: { unit: 'day', tooltipFormat: 'dd MMM yyyy', displayFormats: { day: 'dd MMM' } },
                                title: { display: true, text: 'Fecha', color: textColor },
                                ticks: { color: textColor },
                                grid: { color: 'rgba(0,0,0,0)' } // Sin grid vertical
                            },
                            y: {
                                title: { display: true, text: `Variación ${currentMetric.label} (${currentMetric.unit})`, color: textColor },
                                ticks: { color: textColor },
                                grid: { color: gridColor },
                                beginAtZero: true
                            }
                        },
                        plugins: {
                            tooltip: { mode: 'index', intersect: false },
                            legend: { position: 'top', labels: { color: textColor } }
                        }
                    }
                });
            } else {
                // Mensaje si no hay datos
                variationCtx.clearRect(0, 0, variationCtx.canvas.width, variationCtx.canvas.height);
                variationCtx.font = "16px Inter"; 
                variationCtx.fillStyle = textColor; 
                variationCtx.textAlign = "center";
                variationCtx.fillText("No hay suficientes datos para calcular la variación diaria.", variationCtx.canvas.width / 2, 50);
            }
        }
        // --- FIN NUEVO ---


        // --- Funciones del Mapa ---

        /**
         * MODIFICADO: Inicializa el mapa de Leaflet (sensible a Dark Mode).
         */
        async function initMap() {
            try {
                map = L.map('map-container').setView([20, 0], 2); 
                
                // --- NUEVO: Definir ambas capas de tiles ---
                lightTileLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                });
                
                darkTileLayer = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>'
                });
                
                // Añadir la capa correcta según el modo actual
                if (document.body.classList.contains('dark-mode')) {
                    darkTileLayer.addTo(map);
                } else {
                    lightTileLayer.addTo(map);
                }
                // --- FIN NUEVO ---

                const response = await fetch(MAP_DATA_URL);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const locations = await response.json();
                
                locations.forEach(city => {
                    const color = getTempColor(city.temp);
                    const marker = L.circleMarker([city.lat, city.lon], {
                        radius: 8, color: '#FFFFFF', weight: 2,
                        fillColor: color, fillOpacity: 0.8, opacity: 0.9
                    }).addTo(map);
                    marker.bindPopup(`<div class="popup-title">${city.ciudad}</div><div class="popup-temp" style="color: ${color};">${city.temp.toFixed(1)}°C</div>`);
                    marker.on('click', () => {
                        const cityOption = cityOptionsList.find(opt => opt.label === city.ciudad);
                        if (!cityOption) { return; }
                        const currentValues = choicesInstance.getValue(true); 
                        if (!currentValues.includes(cityOption.value) && currentValues.length < 5) {
                            const newValues = [...currentValues, cityOption.value];
                            choicesInstance.setChoiceByValue(newValues); 
                            
                            // --- INICIO DE CORRECCIÓN DE BUG ---
                            // Llamar a updateDashboard() manualmente, ya que setChoiceByValue
                            // no siempre dispara el evento 'change' de forma fiable.
                            updateDashboard();
                            // --- FIN DE CORRECCIÓN DE BUG ---
                        }
                    });
                    mapMarkers[city.ciudad] = marker;
                });
            } catch (error) {
                console.error("Error al inicializar el mapa:", error);
                document.getElementById('map-container').innerHTML = "<p style='color:red; padding: 20px;'>Error al cargar los datos del mapa.</p>";
            }
        }
        
        // ... (highlightMapMarkers, getTempColor no cambian) ...
        function highlightMapMarkers(selectedCitiesClean) {
            Object.keys(mapMarkers).forEach(ciudad => {
                const marker = mapMarkers[ciudad];
                if (selectedCitiesClean.includes(ciudad)) {
                    marker.setStyle({ weight: 3, radius: 10, fillOpacity: 1.0, opacity: 1.0, color: '#000000' });
                    marker.bringToFront();
                } else {
                    marker.setStyle({ weight: 2, radius: 8, fillOpacity: 0.8, opacity: 0.9, color: '#FFFFFF' });
                }
            });
        }
        function getTempColor(temp) {
            if (temp < 0) return '#0033cc'; 
            if (temp < 10) return '#0099ff'; 
            if (temp < 20) return '#66cc66'; 
            if (temp < 30) return '#ffcc00'; 
            return '#ff3300'; 
        }

        // --- NUEVO: Funciones de Dark Mode ---
        
        /**
         * Activa o desactiva el Dark Mode.
         */
        function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle('dark-mode');
            const isDarkMode = body.classList.contains('dark-mode');
            
            // 1. Guardar preferencia
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');

            // 2. Cambiar icono
            document.getElementById('dark-mode-icon').setAttribute('data-feather', isDarkMode ? 'sun' : 'moon');
            feather.replace(); // Actualizar el icono

            // 3. Cambiar tiles del mapa
            updateMapTiles(isDarkMode);

            // 4. Redibujar el gráfico con nuevos colores
            // Re-leemos la métrica y los datos de la caché para solo redibujar el gráfico
            const checkedMetricRadio = document.querySelector('input[name="metric"]:checked');
            const selectedMetric = checkedMetricRadio ? checkedMetricRadio.value : 'temp';
            const checkedHourRadio = document.querySelector('input[name="hour-filter"]:checked'); // <-- NUEVO
            const selectedHour = checkedHourRadio ? checkedHourRadio.value : 'all'; // <-- NUEVO
            const selectedCitiesValues = choicesInstance.getValue(true);
            
            if (selectedCitiesValues.length > 0) {
                 const cityDataMap = {};
                 selectedCitiesValues.forEach(val => {
                     if (allDataCache[val]) { // Asegurarse que los datos están en caché
                         cityDataMap[val.split(',')[0]] = allDataCache[val];
                     }
                 });
                 updateChart(cityDataMap, selectedMetric, selectedHour); // MODIFICADO
                 updateVariationChart(cityDataMap, selectedMetric); // <-- NUEVO
            }
        }

        /**
         * Actualiza las capas del mapa (tiles) según el modo.
         */
        function updateMapTiles(isDarkMode) {
            if (!map || !lightTileLayer || !darkTileLayer) return; // Asegurarse que el mapa esté listo
            if (isDarkMode) {
                if (map.hasLayer(lightTileLayer)) map.removeLayer(lightTileLayer);
                if (!map.hasLayer(darkTileLayer)) map.addLayer(darkTileLayer);
            } else {
                if (map.hasLayer(darkTileLayer)) map.removeLayer(darkTileLayer);
                if (!map.hasLayer(lightTileLayer)) map.addLayer(lightTileLayer);
            }
        }
        // --- FIN NUEVO ---


        // --- Función de Inicialización ---

        /**
         * MODIFICADO: Inicializa la aplicación (sensible a Dark Mode).
         */
        async function init() {
            // --- NUEVO: Dark Mode Check ---
            // Debe ir ANTES de initMap() y updateDashboard()
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-mode');
                document.getElementById('dark-mode-icon').setAttribute('data-feather', 'sun');
            } else {
                document.getElementById('dark-mode-icon').setAttribute('data-feather', 'moon');
            }
            feather.replace(); // Renderizar el icono inicial del toggle
            // --- FIN NUEVO ---

            choicesInstance = new Choices(citySelectorElement, {
                allowHTML: false, maxItemCount: 5, removeItemButton: true,
                placeholder: true, placeholderValue: 'Escribe para buscar...', searchResultLimit: 10,
            });
            
            try {
                const ciudadesResponse = await fetch(CITIES_LIST_URL);
                if (!ciudadesResponse.ok) throw new Error(`Error al cargar ${CITIES_LIST_URL}`);
                const text = await ciudadesResponse.text();
                const ciudades = text.split('\n')
                    .map(line => line.trim().split(',')) 
                    .filter(parts => parts.length >= 2 && parts[0] && !parts[0].startsWith('#'))
                    .map(parts => ({ value: `${parts[0]},${parts[1]}`, label: parts[0] }));
                cityOptionsList = ciudades;
                
                await initMap(); // initMap AHORA depende de la clase del body
                
                choicesInstance.setChoices(ciudades, 'value', 'label', false);
                choicesInstance.setChoiceByValue(['Madrid,ES', 'León,ES']); 
                
                await updateDashboard(); // updateDashboard AHORA depende de la clase del body
            
            } catch (error) {
                console.error("Error al inicializar la aplicación:", error);
                kpiContainer.innerHTML = `<p style="color: red;"><b>Error fatal:</b> No se pudo cargar la lista de ciudades (${CITIES_LIST_URL}). La aplicación no puede continuar.</p>`;
                loadingSpinner.style.display = 'none'; 
            }
            
            // Configurar Listeners
            citySelectorElement.addEventListener('change', async () => await updateDashboard());
            metricRadios.forEach(radio => radio.addEventListener('change', async () => await updateDashboard()));
            
            // --- NUEVO: Listener para filtro de hora ---
            hourFilterRadios.forEach(radio => radio.addEventListener('change', async () => await updateDashboard()));
            // --- FIN NUEVO ---
            
            timeRangeButtons.forEach(button => {
                button.addEventListener('click', async (e) => {
                    e.preventDefault();
                    timeRangeButtons.forEach(btn => btn.classList.remove('active'));
                    e.target.classList.add('active');
                    currentTimeRange = e.target.dataset.range;
                    await updateDashboard();
                });
            });
            
            // --- NUEVO: Listener para Dark Mode ---
            darkModeToggle.addEventListener('click', toggleDarkMode);
        }
        
        // --- INICIO DE LA APLICACIÓN ---
        document.addEventListener('DOMContentLoaded', init);
        
    </script>
